<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.image-thumbail{
			height: 200px;
			object-fit: cover;
		}
	</style>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body class="m-5">

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="card">
					<div class="card-header">
					  Categorie
					</div>
					<ul class="list-group list-group-flush">
					  <li class="list-group-item">tout</li>
					  
						{% for  category in categories %}
						<li class="list-group-item">{{category.name}}</li>
						{% endfor %}

					  


					  <a href="{% url 'add' %}" class="btn btn-dark btn-sm m1" >Ajouter une image</a>
					</ul>
				  </div>
 			</div>

			<div class="col-md-9">
				<div class="row">
					{%for photo in photos%}
					<div class="col-md-4">
						<div class="card">
							<img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
							<div class="card-body">
								<small>Categorie: {{photo.category.name}}</small>
							</div>
							<a href="{% url 'photos' photo.id %}" class="btn btn-outline-dark btn-sm m-1">voir</a>
						</div>
					</div>
					{% empty %}
					<h1>vous n'avez charger aucune image!!!</h1>
					{%endfor%}

	
</body>
</html>
